<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Unit price</th>
        <th>Quantity</th>
        <th>Row total</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.items track by $index">
        <td>{{$index + 1}}</td>
        <td>{{item.product.name}}</td>
        <td>{{item.product.ingredients | join:', '}}</td>
        <td>{{item.product.price | currency}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.quantity * item.product.price | currency}}</td>
        <td>
            <button type="button" class="btn btn-danger" ng-click="$ctrl.onItemDelete({item: item})">Remove</button>
        </td>
    </tr>
    </tbody>
</table>
