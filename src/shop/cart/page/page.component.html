<h1>Shopping cart</h1>
<div ng-if="$ctrl.isEmpty()">
    <div class="alert alert-warning" role="alert">Your cart is currently empty</div>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.goToCatalog()">Go to catalog</button>
</div>
<div ng-if="!$ctrl.isEmpty()">
    <shop-cart-list items="$ctrl.items" on-item-delete="$ctrl.deleteItem(item)"></shop-cart-list>
    <div class="container-fluid shop-cart-totals-container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-6 col-md-3 col-md-offset-9">
                <shop-cart-totals totals="$ctrl.totals"></shop-cart-totals>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <button type="button" class="btn btn-lg btn-success pull-right" ng-click="$ctrl.createOrder()">Create order
        </button>
    </div>
</div>
