<img class="img-responsive" src="http://placehold.it/600x300" alt="{{$ctrl.product.name}}">
<div class="clearfix">
    <h3 class="pull-left">{{$ctrl.product.name}}</h3>
    <h3 class="pull-right">{{$ctrl.product.price | currency}}</h3>
</div>
<p class="ingredients">
    <span>Ingredients:</span>
    <span>{{$ctrl.product.ingredients | join: ', '}}</span>
</p>
<button type="button" class="btn btn-primary" ng-click="$ctrl.addToCart()">Add to cart</button>
