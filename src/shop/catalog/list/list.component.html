<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="pull-right form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.searchText"
                           ng-change="$ctrl.updateProducts()">
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="$ctrl.orderBy" ng-change="$ctrl.updateProducts()">
                        <option value="-price">Price (High to Low)</option>
                        <option value="+price">Price (Low to High)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="product in $ctrl.products track by product.id">
            <div class="col-sm-6 col-md-3">
                <shop-catalog-list-item product="product"></shop-catalog-list-item>
            </div>
            <div class="clearfix visible-md visible-lg" ng-if="($index + 1) % 4 == 0"></div>
            <div class="clearfix visible-sm" ng-if="($index + 1) % 2 == 0"></div>
        </div>
        <div class="col-sm-12" ng-if="!$ctrl.products.length">There are no products by this search criteria</div>
    </div>
</div>
