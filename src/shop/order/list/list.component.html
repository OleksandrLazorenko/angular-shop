<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Date</th>
        <th>Items</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="order in $ctrl.orders track by $index">
        <td>{{$index + 1}}</td>
        <td>{{order.date | date: 'M/d/yyyy HH:mm'}}</td>
        <td>{{$ctrl.getProductNames(order) | join: ', '}}</td>
        <td>{{$ctrl.getSubtotal(order) | currency}}</td>
    </tr>
    </tbody>
</table>
