<h1>Order history</h1>
<div ng-if="$ctrl.isEmpty()" class="alert alert-warning" role="alert">You did not place any order yet</div>
<shop-order-list ng-if="!$ctrl.isEmpty()" orders="$ctrl.orders"></shop-order-list>
<div class="pull-right">
    <button type="button" class="btn btn-default" ng-click="$ctrl.continueShopping()">Continue shopping</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.goToCart()">Go to shopping cart</button>
</div>
